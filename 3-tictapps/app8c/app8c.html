<!--  
  Node.js applications are applications written in javascript and run using the node.js application.
  inside the node application is the V8 javascript runtime.
  inside chrome is also the V8 javascript runtime.
  SO.  it's fair to start talking about this project a bit like a node app.
  The head of this document can be thought of (roughly) as the backend and the body (roughly) as the front end.

  the first step in a node app is to import and configure all the system's dependencies. 
  when it's all ready, initialize the app.
-->

<html>
<head>
  <!-- import all dependencies -->
  <script src="app8c.js"></script>
  <link rel="stylesheet" type="text/css" href="../tictactoe.css">

  <!-- initialize the app, and it's ready to run! -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });
  </script>

  <!-- 
    contrats!  this is your first app
    the remaining versions will cover these topics in this order:
      moving towards an expressly file structure  
      reinforcing the fontend/backend relationship
      introducing extra tidbits like callbacks
  -->
</head>
<body>
  <table id='ticTacBoard'>
    <tr row='0'>
      <td column='0' onclick='controller.play(this)'></td>
      <td column='1' onclick='controller.play(this)'></td>
      <td column='2' onclick='controller.play(this)'></td>
    </tr>
    <tr row='1'>
      <td column='0' onclick='controller.play(this)'></td>
      <td column='1' onclick='controller.play(this)'></td>
      <td column='2' onclick='controller.play(this)'></td>
    </tr>
    <tr row='2'>
      <td column='0' onclick='controller.play(this)'></td>
      <td column='1' onclick='controller.play(this)'></td>
      <td column='2' onclick='controller.play(this)'></td>
    </tr>
  </table>
</body>
</html>
